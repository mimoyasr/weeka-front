<section id="home-guest">
  <!-- Start Fold section include navbar and hero image-->
  <section id="fold">
    <div class="nav pt-5 text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xl-2 offset-xl-7">
            <a routerLink=" ">
              <img class="logo" src="../assets/images/logo.png" alt="">
            </a>
          </div>
          <div class="col-md-6 col-xl-3 imp-btns" *ngIf="!token">
            <a routerLink="login" class="border p-2">تسجيل الدخول</a>
            <a routerLink="becomeacooker" class="headlinesFonts pr-3">اصبح طباخ</a>
          </div>

          <div ngbDropdown placement="bottom-right" class="navdrop d-inline-block pl-3" *ngIf="token && logedUser.data">
            <button class="btn bg-transparent" id="dropdownBasic1" ngbDropdownToggle>
              <i class="icon-down-open pl-2"></i>{{logedUser.data.fname}} {{logedUser.data.lname}}
            </button>
            <div class="p-0 rounded-0" ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <a (click)=" redirect()">
                <button value="true" class="dropdown-item">الصفحة الشخصية</button>
              </a>
              <button value="false" class="dropdown-item" (click)="logout()">تسجيل الخروج</button>
            </div>
            <a routerLink="becomeacooker" class="headlinesFonts pr-3">اصبح طباخ</a>
          </div>

        </div>
      </div>
    </div>
    <!-- Start Fold data include the slogan and menu-->
    <section id="fold-data">
      <div class="container">
        <h1 class="text-white text-center">
          الشعار المفروض يتكتب هنا بس احنا لسه مالفنهوش</h1>
      </div>
      <app-home-menu></app-home-menu>
    </section>
    <!-- Start top Meal cards section independs on user area-->
    <section id="cards">
      <div class="container">
        <app-meal-card></app-meal-card>
      </div>
    </section>
  </section>
  <section id="how-we-work" class="text-center mb-5">
    <div class="headline">
      <h2>كيف نعمل ؟ </h2>
      <hr>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3" *ngFor="let data of workData">
          <img src="{{data.icon}}" class="mb-4" alt="">
          <h3 class="mb-4">{{data.titel}}</h3>
          <p>{{data.data}}</p>
        </div>
      </div>
    </div>
  </section>
</section>
