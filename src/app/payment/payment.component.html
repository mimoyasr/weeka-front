<section class="payment">
  <!-- your mony title -->
  <section class="your-mony">
    <div class="headline mb-4">
      <h3>اموالك</h3>
      <hr class="m-0">
    </div>
    <p>اموالك المتاحه للسحب الان:
      <mark>
        <b>5642</b>
      </mark> جنية </p>
  </section>
  <hr class="my-5">
  <!-- payment method -->
  <section class="choose-payment">
    <div class="headline mb-4">
      <h3>طريقة السحب</h3>
      <hr class="m-0">
    </div>
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
      <ngb-panel title="فيزا">
        <ng-template ngbPanelContent>
          <!-- stripe payment -->
          <div class="row">
            <div class="col-6 align-self-center">
              <form id="visa">
                <div class="form-group">
                  <input type="text" placeholder="الاسم" name="name" [(ngModel)]="paymentData.name">
                </div>

                <div class="form-group">
                  <input type="text" placeholder="رقم الكارت" name="cardNumber">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="شهر الانتهاء" name="expMonth">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="سنة الانتهاء" name="expYear">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="CVC" name="cvc">
                </div>
                <div class="form-group">
                  <input type="text" class="mb-4" placeholder="الاسم كامل طبقا لبطاقة الفيزا" name="fullName" [(ngModel)]="paymentData.card_holder_name">
                </div>
                <p class="text-danger mb-4" *ngIf="confirmMsgTrue">تم حفظ بيانات البطاقة</p>
                <p class="text-danger mb-4" *ngIf="confirmMsgTrue">سوف يتم ارسال المبلغ خلال 24 ساعة</p>

                <button class="btn big-btn" (click)="chargeCreditCard()">حفظ البيانات</button>


              </form>

            </div>
            <div class="col-6 text-left">
              <img width="450" height="300" src="../../assets/images/Visa.png" alt="">
            </div>
          </div>
        </ng-template>
      </ngb-panel>

      <ngb-panel title="فودافون/اتصالات/اورانج/المصرية للاتصالات كاش">
        <ng-template ngbPanelContent>
          <!-- vodafone cach -->
          <form class="my-5">

            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <input type="text" name="phoneNum" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="رقم التليفون">
                </div>

                <p class="text-danger" *ngIf="confirmMsg">تم حفظ البيانات</p>
                <p class="text-danger mb-4" *ngIf="confirmMsg">سوف يتم ارسال المبلغ خلال 24 ساعة</p>

              </div>

              <div class="col-6">
                <div class="form-group">

                  <select class="form-control" name="numPref" id="exampleFormControlSelect52">
                    <option selected>012</option>
                    <option>010</option>
                    <option>011</option>
                    <option>015</option>
                  </select>
                </div>

              </div>


              <div>
                <button class="btn big-btn mt-4" (click)='cash()'>حفظ البيانات</button>
              </div>

            </div>
          </form>
        </ng-template>
      </ngb-panel>

    </ngb-accordion>


  </section>

</section>
