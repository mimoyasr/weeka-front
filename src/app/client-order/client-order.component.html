<section class="client-order">
  <div class="page-title text-center headline">
    <h2>تأكيد طلباتك</h2>
    <hr>
  </div>
  <div class="order-content">
    <!-- ============= Order Ditailes ============= -->
    <section class="notifications">
      <div class="container">
        <div class="noti-full">
          <!-- Title -->
          <div class="title">
            <div class="row">
              <!-- meal title -->
              <div class="col-4">
                <h4>الوجبة</h4>
              </div>
              <!-- price -->
              <div class="col-2">
                <h4>السعر</h4>
              </div>
              <!-- quantity -->
              <div class="col-2">
                <h4>الكمية</h4>
              </div>
              <!-- total -->
              <div class="col-2">
                <h4>الإجمالى</h4>
              </div>
              <!-- confirm -->
              <div class="col-2">
                <h4>تاكيد الطلب</h4>
              </div>
            </div>
          </div>
          <!-- Content -->
          <div class="content mt-3" *ngFor="let prop of allMealCart">
            <div class="row align-items-center">
              <!-- meal title -->
              <div class="col-4">
                <div class="media">
                  <img class="ml-4" width="90" height="90" src="{{prop.image}}" alt="placeholder image">
                  <div class="media-body">
                    <h4>{{prop.mealTitel}}</h4>
                    <p>{{prop.mealDescription}}</p>
                  </div>
                </div>
              </div>
              <!-- price -->
              <div class="col-2">
                <h4>{{prop.mealPrice}} ج</h4>
              </div>
              <!-- quantity -->
              <div class="col-2">
                <h4>{{prop.qty}}</h4>
              </div>
              <!-- total -->
              <div class="col-2">
                <h4>{{prop.totalOneMeal}} جنية</h4>
              </div>
              <!-- confirm -->
              <div class="col-2">
                <i class="icon-cancel" (click)="confirmOrder(prop.id)"></i>
              </div>
            </div>
            <hr>
          </div>

          <!-- total price -->
          <div class="total-price">
            <div class="row">
              <div class="col-8">
                <h4>المجموع</h4>
              </div>
              <div class="col-4">
                <h4> {{totalAllMeals}} جنية</h4>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Details -->
    <section class="contact-info">
      <div class="text-center headline">
        <h2>بيانات التواصل</h2>
        <hr>
      </div>
      <div class="address">
        <div class="container">
          <h3>العناوين</h3>
          <div class="row">

            <div class="col-2">
              <select name="">
                <option value="">test</option>
                <option value="">test2</option>
                <option value="">test3</option>
              </select>
            </div>

            <div class="col-10">
              sdadad
            </div>

          </div>
          <a>إضافة عنوان جديد</a>

          <form>

            <div class="row">
              <div class="col-6">
                <div class="form-group">
             
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="المنطقة">
                </div>

              </div>
              <div class="col-6">
                <div class="form-group">

                  <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="الشارع">
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="رقم العقار">
                </div>

              </div>
              <div class="col-6">

                <div class="form-group">
                  <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="الدور">
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-6">

                <div class="form-group">
                  <input type="text" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp" placeholder="رقم الشقة">
                </div>

              </div>
              <div class="col-6">

                <div class="form-group">
                  <input type="text" class="form-control" id="exampleInputEmail6" aria-describedby="emailHelp" placeholder="اسم مختصر للعنوان">
                </div>

              </div>
            </div>


            <div class="form-group">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="ملاحظات"></textarea>
            </div>








          </form>

        </div>
      </div>
    </section>



  </div>
</section>
